<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <img src="../../assets/bookmelogo.png" alt="logo" >
    </div>
    <div class="col-md-5">
      <form #f="ngForm">
        <p>Please insert username and password to Login </p>
        <div class="form-group">
          <input class="form-control" type="text" id="user" name="username" placeholder="Username" ngModel>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" id="pass" name="password" placeholder="Password" ngModel>
        </div>
        <div class="container">
        
        <hr>    
        <button type="button" class="btn btn-info btn-block" (click)="login(f)"> Login </button>
        <!-- <button class="btn btn-md btn-primary" type="submit" (click)="login(f)">Login</button> -->
        <hr>
        <a routerLink="/signup"  role="button"> Sign Up </a>
        <!-- <button type="submit" >Sign Up</button> -->  
           
      </div>
      </form>
    </div>
  </div>
</div>
